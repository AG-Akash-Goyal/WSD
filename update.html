<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>

<body>
    <br> <br>
    <div class="container">
        <form ng-submit="updateEntry()">
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="Emp_ID" class="form-label">Emp_ID</label>
                        <select class="form-select form-select-lg" ng-model="Emp_ID" Emp_ID="" required ng-options="data.id for data in datas" ng-change="getId()">
                            <option selected disabled value="">Select one</option>
                        </select>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="Emp_Name" class="form-label">Emp_Name</label>
                        <input type="text" ng-model="name" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="Emp_Salary" class="form-label">Emp_Salary</label>
                        <input type="number" ng-model="Emp_Salary" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <label for="Emp_Designation" class="form-label">Emp_Designation</label>
                        <input type="text" ng-model="Emp_Designation" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-4">
                        <label for="Emp_Department" class="form-label">Emp_Department</label>
                        <input type="text" ng-model="Emp_Department" class="form-control" required>
                    </div>
                    <div class="offset-md-1 col-md-7">
                        <div class="mb-3">
                            <label for="Emp_Salary" class="form-label">Emp_Salary</label>
                            <input type="number" ng-model="Emp_Salary" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 d-flex justify-content-center">
                <input type="submit" value="Update" class="btn btn-secondary">
            </div>
        </form>
    </div>
</body>

</html>
